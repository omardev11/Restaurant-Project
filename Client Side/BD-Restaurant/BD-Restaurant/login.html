  <body>
    <main id="main">
      <!-- Banner Header Start -->
      <section class="banner-header">
        <div class="logo">
          <img src="img/logo.png" />
        </div>
      </section>
      <!-- Banner Header End -->

      <!-- Header Start -->
      <header id="header">
        <div class="container">
          <nav id="nav-menu-container">
            <ul class="nav-menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="order.html">Online Order</a></li>
              <li><a id="LoginOrLogout" href="login.html">Login</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- Header End -->

      <!-- Login Section Start -->
      <section id="login">
        <div class="container">
          <div class="section-header">
            <h3>Registration / Login</h3>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="login-col-1">
                <div class="login-form">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input
                          type="text"
                          id="FullName"
                          class="form-control"
                          placeholder="Your Name"
                          required="required"
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <input
                          type="email"
                          class="form-control"
                          id="Gmail"
                          placeholder="Your Email"
                          required="required"
                        />
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input
                          type="password"
                          class="form-control"
                          id="Password"
                          placeholder="Your Password"
                          required="required"
                        />
                      </div>
                      <div class="form-group col-md-6">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Repeat Your Password"
                          required="required"
                        />
                      </div>
                    </div>
                    <div>
                      <button id="registerButton" type="button">
                        Register
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="login-col-2">
                <div class="login-form">
                  <form>
                    <div class="form-group">
                      <input
                        type="email"
                        id="loginGmail"
                        class="form-control"
                        placeholder="Your Email"
                        required="required"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        id="loginPassword"
                        class="form-control"
                        placeholder="Your Password"
                        required="required"
                      />
                    </div>
                    <button id="LoginButton" type="button">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Login Section End -->

      <!-- Modal structure -->
      <div id="successModal" class="modal">
        <div class="modal-content">
          <p></p>
          <button id="modalOkButton">OK</button>
        </div>
      </div>

      <!-- Add some simple styles -->
      <style>
        .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
          background-color: white;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 30%;
          text-align: center;
          border-radius: 8px;
        }
        #modalOkButton {
          padding: 10px 20px;
          background-color: #4caf50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        #modalOkButton:hover {
          background-color: #45a049;
        }
      </style>

      <!-- Support Section Start -->
      <section id="support">
        <div class="container">
          <h1>Need Reservations? Call Us 24/7 at +1-234-567-8900</h1>
        </div>
      </section>
      <!-- Support Section end -->

      <!-- Footer Start -->
      <footer id="footer">
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div class="copyright">
                <p>
                  &copy; Copyright <a href="">Your Site Name</a>. All Rights
                  Reserved
                </p>

                <p>
                  Template By <a href="https://htmlcodex.com">HTML Codex</a>
                </p>
              </div>
            </div>
            <div class="col-sm-6">
              <form class="form-inline">
                <label>Get Latest Food Information</label>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter Your Email"
                  />
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </footer>
      <!-- Footer end -->

      <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
    </main>

    <!-- Main Javascript File -->
    <script type="module" src="js/Config.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/Login.js"></script>
  </body>
